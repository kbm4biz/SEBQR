<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد بطاقة هدايا</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #333;
        }
        #giftCardForm {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin-bottom: 20px;
        }
        input, button {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #cardContainer {
            position: relative;
            width: 1240px; /* A4 landscape width in pixels (at 96 DPI) */
            height: 874px; /* A4 landscape height in pixels (at 96 DPI) */
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #textDisplay {
            font-size: 40px;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        #qrCode {
            position: absolute;
            bottom: 50px;
            width: 150px;
            height: 150px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <h1>مولد بطاقة هدايا</h1>
    <form id="giftCardForm">
        <input type="text" id="text" placeholder="أدخل النص الخاص بك" required>
        <input type="url" id="url" placeholder="أدخل رابط URL (اختياري)">
        <button type="button" onclick="generateCard()">إنشاء بطاقة هدايا</button>
        <button type="button" onclick="sendToDiscord()">إرسال إلى Discord</button>
    </form>

    <div id="cardContainer">
        <div id="textDisplay"></div>
        <div id="qrCode"></div>
    </div>

    <script>
        let generatedCardImage = null;

        function generateCard() {
            const text = document.getElementById('text').value;
            const url = document.getElementById('url').value;

            // Display the text
            const textDisplay = document.getElementById('textDisplay');
            textDisplay.textContent = text;

            // Generate QR code
            const qrCodeDiv = document.getElementById('qrCode');
            qrCodeDiv.innerHTML = ''; // Clear previous QR code
            if (url) {
                new QRCode(qrCodeDiv, {
                    text: url,
                    width: 150,
                    height: 150
                });
            }

            // Convert the card to an image
            const cardContainer = document.getElementById('cardContainer');
            html2canvas(cardContainer).then(canvas => {
                generatedCardImage = canvas.toDataURL('image/png');
            });
        }

        async function sendToDiscord() {
            if (!generatedCardImage) {
                alert('الرجاء إنشاء البطاقة أولاً.');
                return;
            }

            const webhookURL = 'https://discord.com/api/webhooks/1147683551236587550/Me9GrRXPY1aMRch5if7KHEymy36qm28XDl_YlDEX-pkVqbasrlXlJppcbaAVbRNqSePU'; // Replace with your Discord webhook URL

            // Convert base64 image to a Blob
            const base64Data = generatedCardImage.split(',')[1];
            const blob = await fetch(`data:image/png;base64,${base64Data}`).then(res => res.blob());

            // Create FormData and append the file
            const formData = new FormData();
            formData.append('file', blob, 'gift-card.png');

            // Send the file to Discord
            fetch(webhookURL, {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (response.ok) {
                    alert('تم إرسال البطاقة إلى Discord بنجاح!');
                } else {
                    alert('فشل إرسال البطاقة إلى Discord.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('حدث خطأ أثناء إرسال البطاقة.');
            });
        }
    </script>
</body>
</html>
